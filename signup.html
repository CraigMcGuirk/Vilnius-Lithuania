    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2><i class="fa-solid fa-earth-europe"></i> How likely are you to visit Vilnius?</h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" required>

            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required>

            <label for="road">Yes</label>
            <input type="radio" id="road" name="running_preference" value="road" required>
            <label for="trail">No</label>
            <input type="radio" id="trail" name="running_preference" value="trail" required>
            <label for="both">Maybe</label>
            <input type="radio" id="both" name="running_preference" value="both" required>

            <input class="join-button" type="submit" value="Submit">
        </form>
    </section>
